// ========================
//      MOVEMENT KEYS
// ========================
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"

// ========================
//      UNBIND KEYS
// ========================
unbind "n"
unbind "alt"
unbind "k"
unbind "m"
unbind "p"
unbind "i"
unbind "z"
unbind "/"
unbind "f1"
unbind "f2"
unbind "f3"
unbind "f4"

// ========================
//      GENERAL BINDS
// ========================
bind "1" "slot2"
bind "2" "slot1"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "b" "buymenu"
bind "c" "toggle cl_righthand 0 1"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "k" "switchhands"
bind "h" "noclip"
bind "l" "+spray_menu"
bind "v" "+voicerecord"
bind "o" "give weapon_flashbang; give weapon_molotov; give weapon_hegrenade; give weapon_smokegrenade; give weapon_ak47"
bind "q" "lastinv"
bind "r" "+reload"
bind "y" "messagemode"
bind "x" "messagemode2"
bind "[" "+radialradio"
bind "]" "+radialradio2"
bind "`" "toggleconsole"
bind "\" "teammenu"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// ========================
//      EXTRA BINDS
// ========================
bind "p" "say :3"
bind "o" "say monitor ON"

